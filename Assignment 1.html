<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
</head>
<body>

<h1>Enter your Vehicle Details here</h1>

<form name="Vehicle Registration form">
    <table>

        <tr>
            <td><label for="FirstName"> First Name</label></td>
            <td><input type="text" name="Uname" id="FirstName"></td>
        </tr>

        <td></td>

        <tr>
            <td><label for="LastName"> Last Name</label></td>
            <td><input type="text" name="LastName" id="LastName"></td>
        </tr>

        <td></td>

        <tr>
            <td><label for="Address">Address</label></td>
            <td><input type="text" name="Address" id="Address"></td>
        </tr>

        <td></td>

        <tr>
            <td>Year of manufacturing:</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label><input type="radio" name="year">2010</label><br>
                <label><input type="radio" name="year">2011</label><br>
                <label><input type="radio" name="year">2012</label><br>
                <label><input type="radio" name="year">2013</label><br>
                <label><input type="radio" name="year">2014</label><br>
                <label><input type="radio" name="year">2015</label><br>
            </td>
        </tr>

        <td></td>

        <tr>
            <td>
            <label>Select the car brands owned by you:</label>
            </td>
        <tr>
        <tr>
            <td></td>
            <td>
                <label><input type="checkbox" name="brand">Audi</label><br>
                <label><input type="checkbox" name="brand">Benz</label><br>
                <label><input type="checkbox" name="brand">Ferrari</label><br>
                <label><input type="checkbox" name="brand">Maruti</label><br>
                <label><input type="checkbox" name="brand">Ford</label><br><br>
            </td>
        </tr>

        <td></td>

        <tr>
            <td><label>Model of your car:</label></td>
            <td>
                <select>
                <option value="Q6">Q6</option>
                <option value="S550">S550</option>
                <option value="F12">F12</option>
                <option value="Ciaz">Ciaz</option>
                <option value="Focus">Focus</option>
                </select>
            </td>
        </tr>

        <td></td>


        <tr>
            <td><label>Is there any previous ownership for your car ?</label></td>
            <td>
                <label><input type="radio" name="Y">Yes</label>
                <label><input type="radio" name="N">No</label>
            </td>


        </tr>

        <td></td>


        <tr>
            <td><label for=VIN>VIN Number</label></td>
            <td><input type="text" name="Xvin" maxlength="16" id="VIN"> </td>
        </tr>

        <td></td>

        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>

        <td></td>

        <tr>
            <td></td>
            <td><input type="Reset"></td>
        </tr>

    </table>

</form>


</body>
</html>
